<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>USDT Faucet</title>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <style>
            div.wallet {
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <li><a href="/">Home</a></li>
        <h3>USDT Faucet</h3>
        <div class="wallet">
            <h4>Address: <a target="_blank"  href="https://goerli.etherscan.io/address/{{ .address }}">{{ .address }}</a></h4>
        </div>
        <form id="usdt-faucet">
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" value=""><br><br>
            <label for="amount">Amount:</label><br>
            <input type="number" id="amount" name="amount" value="0.01" min="0.000001"><br><br>
            <input type="submit" value="Send">
        </form>
        <div id="error-block">
            <h4>Error:</h4>
            <p id="error"></p>
        </div>
    </body>
</html>
